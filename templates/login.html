{% extends "base.html" %}

{% block title %}Connection{% endblock %}

{% block content %}
<link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
  <div class="container">
  <div class="text-center">
  <a href="{% url 'index' %}"><h1>Aldi Express</h1></a>
</div>

<div class="container">
  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      </button>
    </div>

    {% endfor %}
    {% endif %}

  <form class="text-center form-signin" method="POST" >
  {% csrf_token %}
  <div class="form-group">
    <img class="mb-4" src="https://www.svgrepo.com/show/10581/shopping-cart.svg"alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    <label for="username" class="sr-only">Votre Nom d'utilisateur:</label>
    <input type="text" placeholder="login" class="form-control" name="username" aria-describedby="emailHelp" required autofocus>
  </div>
  <div class="form-group ">
    <label for="password "class="sr-only">Password:</label>
    <input type="password" class="form-control" name="password" placeholder="password" aria-describedby="emailHelp"required>
  </div>
  <button type="submit" class="btn btn-lg btn-primary btn-block" >Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
  </form>
  </div>

  <div class="text-center">
    <div class="col-4 mx-auto text-center">
    <img
      src="https://lh3.googleusercontent.com/proxy/pl505Q6DzWV_EZlIOLhlYyzpIqZd0DYFibxjY7YXS58yIG6wQWz3b6SowvymsAONX7g6TX5iiGGHAoAGsbDYf8Ow_dTvBw8zA1cIlzazhozNtwtwLw96pSgmfnkoy3JqIIxhtiFfx7wzlj8Ht9nQICZwELgdR0k9Goq_LBQT0WogjKEfE3-W"
      class="w-100 shadow-1-strong rounded mb-4"
      alt=""
    />
  </div>
</div>

<a href="/products/index">Retour Index</a><br>
{% endblock %}
