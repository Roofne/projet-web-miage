{% block content %}

<form action="" method="post">
{% csrf_token %}

  <div class="form-group">
    <label>Nom</label>
    <input placeholder="fraise" class="form-control" name="nom"/>
  </div>

  <div class="form-group">
    <label>Quantit√©e</label>
    <input placeholder="1" class="form-control" name="qty"/>

  </div>

  <div class="col text-center">
